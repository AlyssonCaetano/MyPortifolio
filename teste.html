<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Única - Menu, Hero e Loader</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      line-height: 1.6;
    }

    /* ====== Loader ====== */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #121212;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      z-index: 9999;
      overflow: hidden;
    }
    /* A barra de progresso que se expande de cima para baixo */
    #loader-bar {
      background: #fff;
      width: 100%;
      height: 0;
      position: absolute;
      top: 0;
      left: 0;
      transition: height 0.2s ease-out;
    }
    /* Exibe a porcentagem no centro da tela */
    #loader-percentage {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      color: #fff;
    }

    /* ====== Menu ====== */
    nav {
      background: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: relative;
      z-index: 1;
    }
    nav .logo {
      font-size: 1.5em;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      transition: max-height 0.3s ease-out;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1em;
      padding: 8px;
      transition: background 0.3s;
    }
    nav ul li a:hover {
      background: #555;
      border-radius: 4px;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: #fff;
      margin: 4px 0;
      transition: all 0.3s;
    }
    @media (max-width: 768px) {
      nav ul {
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background: #333;
        flex-direction: column;
        overflow: hidden;
        max-height: 0;
      }
      nav ul li {
        margin: 10px 0;
        text-align: center;
      }
      .menu-toggle {
        display: flex;
      }
      nav ul.show {
        max-height: 300px;
      }
    }

    /* ====== Seção Hero ====== */
    .hero {
      padding: 40px 20px;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 60px);
    }
    .hero-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1200px;
      width: 100%;
    }
    .hero img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #fff;
    }
    .hero-text {
      text-align: center;
      padding: 0 20px;
    }
    .hero-text h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .hero-text p {
      font-size: 1.2em;
      line-height: 1.5;
    }
    @media (min-width: 768px) {
      .hero-content {
        flex-direction: row;
        align-items: center;
        text-align: left;
      }
      .hero img {
        margin-bottom: 0;
        margin-right: 40px;
      }
      .hero-text {
        padding: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <div id="loader-bar"></div>
    <div id="loader-percentage">0%</div>
  </div>

  <!-- Menu -->
  <nav>
    <div class="logo">Logo</div>
    <div class="menu-toggle" id="mobile-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="nav-menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Projetos</a></li>
    </ul>
  </nav>

  <!-- Seção Hero -->
  <section class="hero">
    <div class="hero-content">
      <img src="https://via.placeholder.com/250" alt="Imagem de Perfil">
      <div class="hero-text">
        <h1>Bem-vindo!</h1>
        <p>
          Olá, eu sou [Seu Nome], um desenvolvedor apaixonado por criar soluções digitais.
          Explore meu portfólio para conhecer meus projetos e habilidades. Seja bem-vindo à minha página!
        </p>
      </div>
    </div>
  </section>

  <script>
    // Simulação do carregamento com barra de progresso
    document.addEventListener("DOMContentLoaded", function() {
      let progress = 0;
      const loaderBar = document.getElementById("loader-bar");
      const loaderPercentage = document.getElementById("loader-percentage");
      const loader = document.getElementById("loader");

      let interval = setInterval(() => {
        // Incremento aleatório para simular o progresso
        progress += Math.floor(Math.random() * 3) + 1;
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          // Ao atingir 100%, aguarda um instante e esmaece o loader
          setTimeout(() => {
            loader.style.opacity = "0";
            loader.style.transition = "opacity 0.5s ease";
            setTimeout(() => {
              loader.style.display = "none";
            }, 500);
          }, 500);
        }
        // Atualiza a altura da barra e o texto da porcentagem
        loaderBar.style.height = progress + "%";
        loaderPercentage.innerText = progress + "%";
      }, 30);

      // Alterna a exibição do menu em telas pequenas
      const menuToggle = document.getElementById('mobile-menu');
      const navMenu = document.getElementById('nav-menu');
      menuToggle.addEventListener('click', () => {
        navMenu.classList.toggle('show');
      });
    });
  </script>

</body>
</html>
